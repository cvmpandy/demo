<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Profile</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="profile-section">
            <div class="container">
                <div class="profile-image">
                    <img src="profile.jpg" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2>CVM PANDY</h2>
                    <p>Hello! I'm Shivam Pandey, a computer engineer  with a passion for technology</p>
                    <div class="social-links">
                       
                        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                        <a href="https://github.com/cvmpandy" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 CVM PANDY. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
